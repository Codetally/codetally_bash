<!DOCTYPE html>
<html lang="en" ng-app="DemoApp" ng-controller="DemoCtrl">
<head>
	<meta charset="utf-8">
	<title> - Codecost.com | Code, Costing, Financial Calculations - Count the Cost of Every Code Commit!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Tests how to render stuff well.">
	<meta name="author" content="Greg Martin">
	<link href='https://fonts.googleapis.com/css?family=Lilita+One|Candal|Kaushan+Script|Courgette' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type='text/css'>
	<link href="cp.css" rel="stylesheet" type='text/css'>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div ng-class="authenticated ? 'container-fluid' : 'container'">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/" >&lt;$&gt; codecost.com</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li ng-show="authenticated" class="dropdown">
					<a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img  width="24px" ng-src="{{authenticated ? userdata.avatar_url : ''}}"> {{userdata.login}} <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Settings</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="killcook.cgi">Logout</a></li>
					</ul>
				</li>
				<li ng-show="!authenticated"><a href="https://github.com/login/oauth/authorize?client_id=5618700d534bdfd9610b&scope=user%20public_repo">Signin with Github</a></li>
			</ul>
		</div>
	</div>
</nav>

<div ng-class="authenticated ? 'container-fluid' : 'container'">
	<div class="row">
		<div ng-show="authenticated" class="col-sm-3 col-md-2 sidebar" ng-controller="DemoCtrl">
                        <ul class="nav nav-sidebar list-group" ng-repeat="repo in repositories" class="list-group">
                                <li ng-class="{active:isActive(repo.relative_url)}"><a href="#{{repo.relative_url}}"><i class="fa fa-github-square"></i> {{repo.title}}</a></li>
                        </ul>
		</div>
		<div ng-class="{'col-md-10': authenticated , 'col-md-offset-2': authenticated, 'col-md-12': !authenticated, 'main':true}" ng-view>

		</div>

	</div>
</div>
<div ng-class="{'container-fluid col-md-10 col-md-offset-2':authenticated, 'container':!authenticated}">
	<footer class="footer">
		<div class="row">
			<div class="col-md-8">
				<h4>2017 Codecost</h4>
				<p class="text-muted"><a href="index.html">&lt;$&gt; codecost.com</a> helps you calculate code costs automatically.</p>
			</div>
			<div class="col-md-4">
				<h4 class="text-white">Contact</h4>
				<ul class="list-unstyled">
					<li><a href="https://twitter.com/getcodecost" class="text-white"><i class="fa fa-twitter-square" style="color:#1da1f2"></i> Follow on Twitter</a></li>
					<li><a href="https://www.facebook.com/getcodecost" class="text-white"><i class="fa fa-facebook-square" style="color:#3b5998"></i> Like on Facebook</a></li>
					<li><a href="https://stackoverflow.com/questions/tagged/codecost" class="text-white"><i class="fa fa-stack-overflow" style="color:#f48024"></i> Ask on Stack Overflow</a></li>
				</ul>
			</div>
		</div>
	</footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
</html>
